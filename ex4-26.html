<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
</head>
<body>
    <div id="count"></div>
    <button onclick=clearInterval(x)> Stop </button>
    <button onclick="x=setInterval(start,1000)"> Start </button>

    <script>
        count=0;
        function start()
        {
            
            block=document.getElementById('count');
            block.innerHTML=count;
            count++;
        }
        
    </script>
</body>
</html>
