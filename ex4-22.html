<html>
    <head>
        <style>
            .inner1{
                height:100px;
                width:100px;
                background-color: black;
            }
            .inner2{
                height:100px;
                width:100px;
                background-color:white;
            }
            .container{
                display:flex;
            }
            .inner1:hover,.inner2:hover{
                background-color: red;
                
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            i=prompt("Enter the row");
            j=prompt("Enter the column");
            for(k=0;k<i;k++)
            {
                document.write("<div class='container'>   ")
                for(l=0;l<j;l++)
                {
                        if((k+l)%2==0)
                            document.write("<div class='inner1'>1 </div>  ")
                        else
                        document.write("<div class='inner2'> 2</div>  ")
            }
            document.write("</div>")
        }


           
        </script>
    </body>
</html>
